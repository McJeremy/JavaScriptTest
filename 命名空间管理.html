  <script type="text/javascript">
	var Module = {};
	Module.rootNamespace = this;
	Module.version = '1.0';

	//name  .ºÅ·Ö¸ô
	Module.registerNamesapce = function(name,version){
		var names = name.split('.');
		var container = Module.rootNamespace;
		for(var i=0;i<names.length;i++)
		{
			if(!container[names[i]])
			{
				container[names[i]] = {};
			}
			container = container[names[i]];
		}
		
		Module.modules[name]=container ;    
	};

	Module.modules = {'Module':Module};

	Module.registerNamesapce('McJeremy.Xu','2.0');
